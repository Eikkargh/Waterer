      - type: vertical-stack
        cards:
          - show_name: true
            show_icon: true
            icon: mdi:water-pump
            icon_height: 35px
            type: button
            tap_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: waterer/waterpump
                payload: Requested
              target: {}
            entity: button.water_pump
            name: Water Plant
            show_state: false
            hold_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: waterer/waterpump
                payload: Cancelled
              target: {}
            style: |
              :host { 
                --paper-item-icon-color: {{ 
                  '#00FF00' if is_state('sensor.waterer_status', 'Moist') else 
                  '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                  '#0000FF' }}; 
              }
              ha-card {
                margin: 0 75px 0 75px;
                line-height: 4px;
                --ha-card-border-radius: 100px;
              }
          - type: entities
            entities:
              - entity: sensor.waterer_status
                name: Soil State
                icon: mdi:sprout
                style: |
                  :host { 
                    --paper-item-icon-color: {{ 
                      '#00FF00' if is_state('sensor.waterer_status', 'Moist') else 
                      '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                      '#0000FF' }}; 
                  }
              - entity: sensor.waterer_moisture
                name: Moisture
                icon: mdi:water
                style: |
                  :host { 
                    --paper-item-icon-color: {{ 
                      '#00FF00' if is_state('sensor.waterer_status', 'Moist') else 
                      '#FF0000' if is_state('sensor.waterer_status', 'Dry') else 
                      '#0000FF' }}; 
                  }
              - entity: sensor.waterer_pump
                name: Pump
                icon: mdi:water-pump
                style: |
                  :host { 
                    --paper-item-icon-color: {{ 
                      '#FFFF00' if is_state('sensor.waterer_pump', 'Requested') else 
                      '#CC6600' if is_state('sensor.waterer_pump', 'Cancelled') else 
                      '#00FFFF' if is_state('sensor.waterer_pump', 'Low Water') else 
                      '#00FF00' }}; 
